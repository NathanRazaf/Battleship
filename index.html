<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./ajswarf3q2j51.webp">
    <link rel="stylesheet" media="all" href="./main.css">
    <title>Battleship</title>
</head>
<body>
    <div id="root">
        <div id="header">
            <h1>Battleship</h1>
        </div>
        <div id="content">
            <div id="player">
                <div id="player-grid"></div>
                <div id="player-info">
                    <div id="player-info-name">Player</div>
                    <div id="player-info-ships"></div>
                </div>
            </div>
            <div id="buttons">
                <button id="start-game" class="inactive">Start Game</button>
                <div id="play-options">
                    <button id="randomize-ships">Randomize Ships</button>
                    <button id="manual-placement">Manual Placement</button>
                </div>
                <button id="change-orientation" class="hidden">Change Orientation</button>
                <p id="avert"></p>
            </div>
            <div id="opponent">
                <div id="opponent-grid"></div>
                <div id="opponent-info">
                    <div id="opponent-info-name">Computer</div>
                    <div id="opponent-info-ships"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Created by
                <a href="https://github.com/NathanRazaf">NathanRazaf</a> -
                <a href="https://github.com/NathanRazaf/Battleship">Source</a>
            </p>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
